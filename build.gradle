plugins {
    id 'org.jetbrains.kotlin.jvm' version '2.0.21'
    id 'application'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    testImplementation 'org.jetbrains.kotlin:kotlin-test'
    implementation 'com.github.ajalt.clikt:clikt:5.0.1'
    implementation 'org.eclipse.rdf4j:rdf4j-repository-sail:4.3.12'
    implementation 'org.eclipse.rdf4j:rdf4j-sail-nativerdf:4.3.12'
    implementation 'be.ugent.rml:rmlmapper:7.2.0'
    implementation("org.eclipse.rdf4j:rdf4j-query:4.3.0")
    implementation("org.eclipse.rdf4j:rdf4j-shacl:4.3.0")
    implementation("org.eclipse.rdf4j:rdf4j-sail:4.3.0")
    implementation("org.eclipse.rdf4j:rdf4j-sail-api:4.3.0")
    implementation("org.eclipse.rdf4j:rdf4j-queryparser-sparql:4.3.0")
    implementation 'org.antlr:antlr4:4.13.2'
}


application {
    mainClass = 'org.smolang.depender.MainKt'
}

test {
    useJUnitPlatform()
}
kotlin {
    jvmToolchain(19)
}